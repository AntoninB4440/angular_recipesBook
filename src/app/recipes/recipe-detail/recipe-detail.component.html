<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h3>{{ recipe.name }}</h3>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="dropdown">
      <button appDropdown class="btn btn-primary dropdown-toggle">
        Manage recipe
      </button>
      <ul class="dropdown-menu">
        <li>
          <a
            style="cursor: pointer"
            class="dropdown-item"
            (click)="onAddToShoppinList()"
            >Toshopping list</a
          >
        </li>
        <li>
          <a
            style="cursor: pointer"
            class="dropdown-item"
            (click)="onEditRecipe()"
            >Edit Recipe</a
          >
        </li>
        <li>
          <a style="cursor: pointer" class="dropdown-item">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
